<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header-container">
      <div class="heading">
        <h1 class="header-head">Vacation Destinations WishList</h1>
        <p class="header-message">
          Found Exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </section>
    <section class="information">
      <div class="left-box">
        <form>
          <fieldset>
              <label for="destination">      Destinations name</label> 
                <input type="text" name="destinations-name" id="destination" placeholder=" Enter the name of the destination"/>
              <label for="location"
                >Location</label>
                <input type="text" id="location" name="location" placeholder=" Where is it located?"/>
                <label for="photo"
                >Photo</label>
                <input type="text" id="photo" name="photo" placeholder=" Enter an image url of the place"/>
                <label for="description"
                >Description</label>
                <textarea type="text" 
                rows="3" id="description" name="descriptyion" placeholder=" Where is it located?"/></textarea>
          </fieldset>
          <div class="d-grid gap-2">
          <button class="btn  btn-primary btn-lg" type="button">Add to list</button>
        </div>
        </form>
      </div>
      <div id="right_box">
        <h6 class="detail_head">Enter destination details</h6>
        <div class="information_details"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
