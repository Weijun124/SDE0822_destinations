<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header-container">
      <div class="heading">
        <h1 class="header-head">Vacation Destinations WishList</h1>
        <p class="header-message">
          Found Exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </section>
    <section class="information row">
      <div class="left-box col-sm-12">
        <form id="form">
              <label for="destination">Destinations name</label> 
                <input type="text" name="destinations-name" id="destination" placeholder="Enter the name of the destination" required/>
              <label for="locationArea">Location</label>
                <input type="text" id="locationArea" name="locationArea" placeholder="Where is it located?" required />
                <label for="photo"
                >Photo</label>
                <input type="text" id="photo" name="photo" placeholder="Enter an image url of the place" required/>
                <label for="description" class="form-label"
                >Description</label>
                <textarea type="text" class="form-control"
               rows="6"  id="description" name="descriptyion" placeholder="Where is it located?" style="height: 100px"></textarea>
          <button class="btn  btn-primary btn-lg" type="submit">Add to list</button>
        </form>
      </div>
      <div class="right-box col-sm-12">
        <h4 class="right-header">Destination Details</h4>
        <div class="rightDescription"></div>
      </div>
    </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
